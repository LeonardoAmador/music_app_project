<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Fuck Music</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/otherDevices.css">
    <!-- MATERIAL SYMBOLS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- JAVASCRIPT -->
    <script src="js/script.js" defer></script>
</head>

<body>
    <header class="header"> <!-- Header Start -->
        <nav class="navigation">
            <ul class="navigationList">
                <li class="list"><a href="#" class="headerAncor">Try</a></li>
                <li class="list"><a href="#" class="headerAncor">Try</a></li>
                <li class="list"><a href="#" class="headerAncor">Try</a></li>
                <li class="list"><a href="#" class="headerAncor">Try</a></li>
                <span class="material-symbols-outlined">menu</span>
            </ul>
        </nav>
        <img src="images/logo" alt="music-log" class="logoMusicApp">
        <span class="material-symbols-outlined">search</span>
    </header> <!-- Header End -->

    <section class="mainContainer"> <!-- Container Start -->
        <div class="bannerCard"> <!-- BanerCard Start-->
            <video autoplay muted loop class="bannerVideo">
                <source src="images/backrgroundVideo.mp4">
                Your browser does not support the video tag.
            </video>
        </div> <!-- BanerCard End -->
        <div class="interactionsCard"> <!-- InteractionsCard Start-->
            <h1 class="title">Top 50 Hits from our Music app</h1>
            <div class="interactionsIcons">
                <input type="button" value="UPLOAD" id="btnActionDialog" class="patternInput">
                <span class="material-symbols-outlined">bookmarks</span>
                <span class="material-symbols-outlined">share</span>
                <span class="material-symbols-outlined">comment</span>
            </div> 
        </div> <!-- InteractionsCard End -->
        <div class="trendingCards"> <!-- TrendingCards Start -->
            <figure class="trendingCardFigure">
                <img src="./images/imageTop50red.jpg" alt="" class="cardImage">
            </figure>
            <figure class="trendingCardFigure">
                <img src="./images/imageTop50red.jpg" alt="" class="cardImage">
            </figure>
            <figure class="trendingCardFigure">
                <img src="./images/imageTop50red.jpg" alt="" class="cardImage">
            </figure>
        </div> <!-- TrendingCards End -->
        <div class="popularAndRecommended"> <!-- PopularAndRecommended Start-->
            <h2 class="legendCard">Most popular this week</h2>
            <div class="cardPopularAndRecommended">
                
            </div>
        
            <h2 class="legendCard">Most Recommended</h2>
            <div class="cardPopularAndRecommended">
                <figure class="albumCard">
                    <div class="albumImageCard">
                        <span class="material-symbols-outlined">favorite</span>
                        <img src="images/imageAlbum02.webp" alt="" class="albumImage">
                    </div>
                    <div class="albumDescription">
                        <figcaption class="albumTitle">Lorem ipsum</figcaption>
                        <p class="albumParagraph">Lorem ipsum dolor sit amet</p>
                    </div>
                    <div class="songSize">
                        <span class="size">2:25</span>
                        <span class="material-symbols-outlined">share</span>
                    </div>
                </figure>
            </div>
        </div> <!-- PopularAndRecommended End-->
</section> <!-- Container End -->

<section class="formMain"> <!-- Init Dialog -->
        <button class="closeDialog">X</button>
        <div class="form">
            
            <h1>Upload your music</h1>
            <form method="post">
                <label for="musicName">Music Name</label>
                <input type="text" id="musicName" placeholder="Ex: Dj Moist" required/>

                <label for="quickReview">Quick Review</label>
                <input type="text" id="quickReview" placeholder="Ex: A song dedicated to my friend ..." required/>

                <label for="uploadMusic">Tap here to upload your</label>
                <input type="file" name="uploadMusic" id="uploadMusic">

                <label for="formInputSub">Add lyrics</label>
                <input type="text" id="formInputSub" placeholder="Ex: A song dedicated to my friend ..." maxlength="100"/>
                <input type="button" value="Add Subtitle" id="LyricButton">
                <div id="subs"></div>
            </form>
        </div>
</section>  <!-- End Dialog -->

</body>
</html>
